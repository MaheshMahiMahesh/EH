    <!-- registration Page ng tempalte -->
    <script type="text/ng-template" id="registration.html">
      <section class="top-space">
        <div class="container">
          <md-content class="registration" layout-padding>
            <h2 class="reg-title text-center">Contact Information </h2>
            <p class="divider"></p>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr  ng-repeat="data in data.Users">
                  <td>{{data.first_name}}</td>
                  <td>{{data.last_name}}</td>
                  <td>{{data.email}}</td>
                  <td>{{data.phone}}</td>
                  <td>{{data.status}}</td>
                  <td><a href="" ng-click="editData(data)" data-toggle="modal" data-target="#myModal">Edit</a> <a href="" class="delete" ng-if="data.status=='Inactive'" ng-click="Delete(data)">Delete</a></td>
                </tr>
                
              </tbody>
            </table>
            <div class="text-center">
            <md-button class="md-raised md-warn"  data-toggle="modal" data-target="#myModalAdd">Add</md-button>
            </div>

            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Data</h4>
                  </div>
                  <div class="modal-body">
                    <form name="registrationForm">
                      <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                          <label>First name</label>
                          <input type="text" name="firstName" ng-model="EItem.first_name" ng-pattern ="/^[a-zA-Z\s]*$/" required>
                          <div ng-messages="registrationForm.firstName.$error">
                            <div ng-message="required">First Name is required.</div>
                            <div ng-message="pattern">Only alphabets are allowed.</div>
                          </div>
                        </md-input-container>
                        <div flex="5" hide-xs hide-sm></div>
                        <md-input-container class="md-block" flex-gt-sm>
                          <label>Last Name</label>
                          <input type="text" name="lastName" ng-model="EItem.last_name" ng-pattern ="/^[a-zA-Z\s]*$/" required>
                          <div ng-messages="registrationForm.lastName.$error">
                            <div ng-message="required">Last Name is required.</div>
                            <div ng-message="pattern">Only alphabets are allowed.</div>
                          </div>
                        </md-input-container>
                      </div>
                      <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                          <label>Email Address</label>
                          <input type="email" name="Email" ng-model="EItem.email" ng-pattern="/^.+@.+\..+$/" required>
                          <div ng-messages="registrationForm.Email.$error">
                            <div ng-message="required">Email Address is required.</div>
                            <div ng-message="pattern">Its not look like an e-mail address.</div>
                          </div>
                        </md-input-container>
                        <div flex="5" hide-xs hide-sm></div>
                        <md-input-container class="md-block" flex-gt-sm>
                          <label>Phone Number</label>
                          <input type="tel" name="Phone" ng-model="EItem.phone" ng-minlength="10" 
                         ng-maxlength="10" required>
                          <div ng-messages="registrationForm.Phone.$error">
                            <div ng-message="required">Phone is required.</div>
                            <div ng-message="minlength">Phone  10 Digit.</div>
                          </div>
                        </md-input-container>
                      </div>
                      <p>Status</p>
                      <md-radio-group  layout="row" ng-model="EItem.status" required>
                        <md-radio-button value="Active" class="md-primary">Active</md-radio-button>
                        <md-radio-button value="Inactive" class="md-primary">Inactive</md-radio-button>
                      </md-radio-group>
                      <div class="text-center">
                      <md-button class="md-raised md-warn" ng-click="Edit(EItem)"  data-dismiss="modal">Save</md-button>
                    </div>
                    </form>
                  </div>
                 
                </div>

              </div>
            </div>
            
            <div id="myModalAdd" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Contact</h4>
                  </div>
                  <div class="modal-body">
                    <form name="addForm">
                      <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                          <label>First name</label>
                          <input type="text" name="firstName" ng-model="AItem.first_name" ng-pattern ="/^[a-zA-Z\s]*$/" required>
                          <div ng-messages="addForm.firstName.$error">
                            <div ng-message="required">First Name is required.</div>
                            <div ng-message="pattern">Only alphabets are allowed.</div>
                          </div>
                        </md-input-container>
                        <div flex="5" hide-xs hide-sm></div>
                        <md-input-container class="md-block" flex-gt-sm>
                          <label>Last Name</label>
                          <input type="text" name="lastName" ng-model="AItem.last_name" ng-pattern ="/^[a-zA-Z\s]*$/" required>
                          <div ng-messages="addForm.lastName.$error">
                            <div ng-message="required">Last Name is required.</div>
                            <div ng-message="pattern">Only alphabets are allowed.</div>
                          </div>
                        </md-input-container>
                      </div>
                      <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                          <label>Email Address</label>
                          <input type="email" name="Email" ng-model="AItem.email" ng-pattern="/^.+@.+\..+$/" required>
                          <div ng-messages="addForm.Email.$error">
                            <div ng-message="required">Email Address is required.</div>
                            <div ng-message="pattern">Its not look like an e-mail address.</div>
                          </div>
                        </md-input-container>
                        <div flex="5" hide-xs hide-sm></div>
                        <md-input-container class="md-block" flex-gt-sm>
                          <label>Phone Number</label>
                          <input type="tel" name="Phone" ng-model="AItem.phone" ng-minlength="10" 
                         ng-maxlength="10" required>
                          <div ng-messages="addForm.Phone.$error">
                            <div ng-message="required">Phone is required.</div>
                            <div ng-message="minlength">Phone  10 Digit.</div>
                          </div>
                        </md-input-container>
                      </div>
                      <p>Status</p>
                      <md-radio-group  layout="row" ng-model="AItem.status" required>
                        <md-radio-button value="Active" class="md-primary">Active</md-radio-button>
                        <md-radio-button value="Inactive" class="md-primary">Inactive</md-radio-button>
                      </md-radio-group>
                      <div class="text-center">
                      <md-button class="md-raised md-warn" ng-click="Add(AItem)"  data-dismiss="modal" ng-disabled="addForm.$invalid">Submit</md-button>
                    </div>
                    </form>
                  </div>
                 
                </div>

              </div>
            </div>
          </md-content>
        </div>
      </section>
    </script>
